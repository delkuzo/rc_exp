<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эксперимент: Search + Suggestions - RC Experiment</title>
  <link rel="stylesheet" href="../fonts/fonts.css">
  <link rel="stylesheet" href="../styles.css">
  <script src="../icons/icon-system-v3.js"></script>
  <script src="../uikit-input.js"></script>
  <style>
    .experiment-page { max-width: 1200px; margin: 0; margin-left: 80px; padding: 40px 20px; }
    .experiment-header { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; }
    .back-link { display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background: var(--color-bg-secondary); color: var(--color-text-secondary); border: 1px solid var(--color-border-secondary); text-decoration: none; }
    .back-link:hover { background: var(--color-hover); color: var(--color-text-primary); border-color: var(--color-border-primary); }
    .back-link svg { width: 16px; height: 16px; }
    .experiment-title { font-family: var(--typography-display-1-font-family); font-weight: var(--typography-display-1-font-weight); font-size: var(--typography-display-1-font-size); line-height: var(--typography-display-1-line-height); color: var(--color-text-primary); margin: 0; }

    .search-wrap { display: flex; align-items: center; gap: var(--size-s-spec); }
    .search-wrap .select-container { width: 320px; }
    .search-wrap .input-container { width: 100%; }
  </style>
</head>
<body>
  <div class="experiment-page">
    <div class="experiment-header">
      <a href="../index.html#experiments" class="btn btn--size-32 btn--style-fill btn--icon-only" aria-label="Назад">
        <span class="btn__icon" id="backIcon-search"></span>
      </a>
      <h1 class="experiment-title">Search + Suggestions</h1>
    </div>

    <div class="search-wrap" id="searchWrap">
      <div class="select-container" id="searchSelect">
        <div class="input-container">
          <input class="input-field" id="searchInput" placeholder="Поиск" />
          <button class="input-clear-button" type="button" aria-label="Очистить"></button>
        </div>
        <div class="select-dropdown" id="searchDropdown" role="listbox" aria-hidden="true"></div>
      </div>
      <button class="btn btn--size-40 btn--style-action" id="searchBtn">Поиск</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      try { const svg = await window.iconSystemV3.renderIconOriginal('chevron-left', 16, 'icon'); const el = document.getElementById('backIcon-search'); if (el) el.innerHTML = svg; } catch {}
      const input = document.getElementById('searchInput');
      const dropdown = document.getElementById('searchDropdown');
      const searchBtn = document.getElementById('searchBtn');

      const data = ['Обувь мужская', 'Обувь женская', 'Кроссовки', 'Ботинки', 'Сандалии', 'Зимняя обувь', 'Беговые кроссовки'];
      let activeIndex = -1;

      const open = (items) => {
        dropdown.innerHTML = items.map((t, i) => (
          `<div class=\"select-option${i===activeIndex?' select-option-selected':''}\" role=\"option\" tabindex=\"0\"><span class=\"select-option-text\">${t}</span></div>`
        )).join('');
        dropdown.classList.add('select-dropdown-open');
        dropdown.setAttribute('aria-hidden', 'false');
      };
      const close = () => { dropdown.classList.remove('select-dropdown-open'); dropdown.setAttribute('aria-hidden', 'true'); activeIndex = -1; };

      const filter = () => {
        const v = input.value.trim().toLowerCase();
        const items = data.filter(x => x.toLowerCase().includes(v)).slice(0, 8);
        if (items.length) { open(items); } else { close(); }
      };

      input.addEventListener('input', filter);
      searchBtn.addEventListener('click', filter);

      dropdown.addEventListener('click', (e) => {
        const opt = e.target.closest('.select-option');
        if (!opt) return;
        const text = opt.querySelector('.select-option-text')?.textContent || opt.textContent.trim();
        input.value = text;
        close();
      });

      input.addEventListener('keydown', (e) => {
        const items = [...dropdown.querySelectorAll('.select-option')];
        if (!dropdown.classList.contains('select-dropdown-open')) return;
        if (e.key === 'ArrowDown') { e.preventDefault(); activeIndex = Math.min(items.length-1, activeIndex+1); items[activeIndex]?.focus(); }
        if (e.key === 'ArrowUp') { e.preventDefault(); activeIndex = Math.max(0, activeIndex-1); items[activeIndex]?.focus(); }
        if (e.key === 'Enter' && activeIndex >= 0) { e.preventDefault(); items[activeIndex]?.click(); }
        if (e.key === 'Escape') { close(); }
      });

      document.addEventListener('click', (e) => { if (!e.target.closest('#searchSelect')) close(); });
    });
  </script>
</body>
</html>
