<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эксперимент: Pagination Compact - RC Experiment</title>
  <link rel="stylesheet" href="../fonts/fonts.css">
  <link rel="stylesheet" href="../styles.css">
  <script src="../icons/icon-system-v3.js"></script>
  <style>
    .experiment-page { max-width: 1200px; margin: 0; margin-left: 80px; padding: 40px 20px; }
    .experiment-header { display: flex; align-items: center; gap: 16px; margin-bottom: 40px; }
    .back-link { display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background: var(--color-bg-secondary); color: var(--color-text-secondary); border: 1px solid var(--color-border-secondary); text-decoration: none; transition: all 0.2s ease; }
    .back-link:hover { background: var(--color-hover); color: var(--color-text-primary); border-color: var(--color-border-primary); }
    .back-link svg { width: 16px; height: 16px; }
    .experiment-title { font-family: var(--typography-display-1-font-family); font-weight: var(--typography-display-1-font-weight); font-size: var(--typography-display-1-font-size); line-height: var(--typography-display-1-line-height); color: var(--color-text-primary); margin: 0; }
    .theme-toggle-btn { display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background-color: var(--color-bg-secondary); color: var(--color-text-secondary); border: 1px solid var(--color-border-secondary); cursor: pointer; transition: all 0.2s ease; }
    .theme-toggle-btn:hover { background-color: var(--color-hover); color: var(--color-text-primary); border-color: var(--color-border-primary); }
    .theme-toggle-btn:active { transform: scale(0.95); }
    .theme-icon { width: 16px; height: 16px; transition: transform 0.3s ease; }

    /* Pagination */
    .pagination { display: inline-flex; align-items: center; gap: var(--size-xs); background: var(--color-bg-primary); padding: var(--size-xs); border: 1px solid var(--color-border-secondary); border-radius: var(--size-l); }
    .page-btn { display: inline-flex; align-items: center; justify-content: center; min-width: 32px; height: 32px; padding: 0 var(--size-s); border-radius: var(--size-l); background: transparent; border: none; color: var(--color-text-primary); cursor: pointer; }
    .page-btn:hover { background: var(--color-hover); }
    .page-btn[disabled] { color: var(--color-text-secondary); cursor: not-allowed; }
    .page-btn.active { background: var(--color-control); }
    .page-sep { padding: 0 var(--size-xs); color: var(--color-text-secondary); }
  </style>
</head>
<body>
  <div class="experiment-page">
    <div class="experiment-header">
      <a href="../index.html#experiments" class="btn btn--size-32 btn--style-fill btn--icon-only" aria-label="Назад">
        <span class="btn__icon" id="backIcon-pagination"></span>
      </a>
      <h1 class="experiment-title">Pagination Compact</h1>
      <button class="theme-toggle-btn" id="theme-toggle" aria-label="Переключить тему">
        <svg class="theme-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <div class="pagination" id="pagination">
      <button class="page-btn" id="prevBtn" aria-label="Предыдущая" disabled>‹</button>
      <button class="page-btn active">1</button>
      <button class="page-btn">2</button>
      <button class="page-btn">3</button>
      <span class="page-sep">…</span>
      <button class="page-btn">10</button>
      <button class="page-btn" id="nextBtn" aria-label="Следующая">›</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      // Render back icon
      try { const svg = await window.iconSystemV3.renderIconOriginal('chevron-left', 16, 'icon'); const el = document.getElementById('backIcon-pagination'); if (el) el.innerHTML = svg; } catch {}
    });

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      const themeIcon = document.querySelector('.theme-icon');
      if (newTheme === 'dark') {
        themeIcon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
      } else {
        themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      const themeIcon = document.querySelector('.theme-icon');
      if (savedTheme === 'dark') {
        themeIcon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
      } else {
        themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
      }
      const toggle = document.getElementById('theme-toggle');
      if (toggle) toggle.addEventListener('click', toggleTheme);
      const container = document.getElementById('pagination');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      let current = 1;

      const update = () => {
        [...container.querySelectorAll('.page-btn')].forEach(btn => btn.classList.remove('active'));
        const currentBtn = [...container.querySelectorAll('.page-btn')].find(b => b.textContent === String(current));
        if (currentBtn) currentBtn.classList.add('active');
        prevBtn.disabled = current === 1;
      };

      container.addEventListener('click', (e) => {
        const btn = e.target.closest('.page-btn');
        if (!btn || btn.disabled) return;
        const text = btn.textContent.trim();
        if (text === '‹') current = Math.max(1, current - 1);
        else if (text === '›') current = Math.min(10, current + 1);
        else current = Number(text);
        update();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') { current = Math.max(1, current - 1); update(); }
        if (e.key === 'ArrowRight') { current = Math.min(10, current + 1); update(); }
      });
    });
  </script>
</body>
</html>
