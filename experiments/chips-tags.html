<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эксперимент: Chips & Tags - RC Experiment</title>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="../icons/icon-system-v3.js"></script>
    <style>
        .experiment-page { max-width: 1200px; margin: 0; margin-left: 80px; padding: 40px 20px; }
        .experiment-header { display: flex; align-items: center; gap: 16px; margin-bottom: 40px; }
        /* back-link убран — используем UI-kit кнопку */
        .experiment-title { font-family: var(--typography-display-1-font-family); font-weight: var(--typography-display-1-font-weight); font-size: var(--typography-display-1-font-size); line-height: var(--typography-display-1-line-height); color: var(--color-text-primary); margin: 0; }
        

        /* Chips — 1:1 Figma (node 5194:994) */
        .chips-row { display: flex; gap: var(--size-xs); align-items: center; flex-wrap: wrap; }
        .chip { display: inline-flex; align-items: center; gap: var(--size-xxs); height: 24px; padding: var(--size-xxxs) var(--size-xs); border-radius: var(--size-xxs); background: var(--color-control); color: var(--color-text-primary); cursor: pointer; transition: background-color .15s ease, color .15s ease; user-select: none; border: none; }
        .chip:hover { background: var(--color-hover); }
        .chip__text { font-family: var(--typography-caption-2-font-family); font-weight: var(--typography-caption-2-font-weight); font-size: var(--typography-caption-2-font-size); line-height: var(--typography-caption-2-line-height); }
        .chip__close { display: inline-flex; align-items: center; justify-content: center; width: 12px; height: 12px; color: var(--color-text-primary); margin-left: var(--size-xxs); }
        .chip__close svg { width: 12px; height: 12px; display: block; }

        .section { margin-top: var(--size-xxl); }
        .label { font-family: var(--typography-subheader-1-font-family); font-weight: var(--typography-subheader-1-font-weight); font-size: var(--typography-subheader-1-font-size); line-height: var(--typography-subheader-1-line-height); color: var(--color-text-secondary); margin-bottom: var(--size-m); }
    </style>
</head>
<body>
    <div class="experiment-page">
        <div class="experiment-header">
            <a href="../index.html#experiments" class="btn btn--size-32 btn--style-fill btn--icon-only" aria-label="Назад">
                <span class="btn__icon" id="backIcon-chips"></span>
            </a>
            <h1 class="experiment-title">Chips & Tags</h1>
        </div>

        <div class="section">
            <div class="label">Теги (по макету)</div>
            <div class="chips-row" id="chipsFilters40"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            // Рендер иконки Back из набора
            try {
                const svg = await window.iconSystemV3.renderIconOriginal('chevron-left', 16, 'icon');
                const el = document.getElementById('backIcon-chips');
                if (el) el.innerHTML = svg;
            } catch {}

            const items = ['поиск', 'кросовки', 'магазин', 'спорт', 'мужская одежда', 'плавание', 'ласты', 'мяч', 'не дорого', 'одежда', 'футболка', 'джерси'];

            // Рендер крестика
            const closeSvg = await (async () => {
                try { return await window.iconSystemV3.renderIconOriginal('xmark', 16); } catch { return '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6l12 12M18 6L6 18"/></svg>'; }
            })();

            const createChip = (label) => {
                const chip = document.createElement('button');
                chip.type = 'button';
                chip.className = 'chip';
                chip.innerHTML = `<span class="chip__text">${label}</span><span class="chip__close" aria-label="Удалить" title="Удалить">${closeSvg}</span>`;

                // toggle по клику на чип (кроме крестика)
                chip.addEventListener('click', (e) => {
                    const isClose = e.target.closest('.chip__close');
                    if (isClose) {
                        e.stopPropagation();
                        chip.remove();
                        return;
                    }
                });

                return chip;
            };

            // Заполнение разделов
            const el = document.getElementById('chipsFilters40');
            items.forEach(label => el.appendChild(createChip(label)));
        });
    </script>
</body>
</html>
