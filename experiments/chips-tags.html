<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эксперимент: Chips & Tags - RC Experiment</title>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="../icons/icon-system-v3.js"></script>
    <style>
        .experiment-page { max-width: 1200px; margin: 0; margin-left: 80px; padding: 40px 20px; }
        .experiment-header { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; }
        .back-link { display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background: var(--color-bg-secondary); color: var(--color-text-secondary); border: 1px solid var(--color-border-secondary); text-decoration: none; }
        .back-link:hover { background: var(--color-hover); color: var(--color-text-primary); border-color: var(--color-border-primary); }
        .back-link svg { width: 16px; height: 16px; }
        .experiment-title { font-family: var(--typography-display-1-font-family); font-weight: var(--typography-display-1-font-weight); font-size: var(--typography-display-1-font-size); line-height: var(--typography-display-1-line-height); color: var(--color-text-primary); margin: 0; }

        /* Chips */
        .chips-row { display: flex; gap: var(--size-s); align-items: center; flex-wrap: wrap; }
        .chip { display: inline-flex; align-items: center; gap: var(--size-xs); height: var(--size-xxl); padding: 0 var(--size-m); border-radius: var(--size-xxl); background: var(--color-control); color: var(--color-text-primary); cursor: pointer; transition: background-color .15s ease, color .15s ease; user-select: none; }
        .chip:hover { background: var(--color-hover); }
        .chip--active { background: var(--color-red); color: var(--color-white); }
        .chip__text { font-family: var(--typography-body-font-family); font-weight: var(--typography-body-font-weight); font-size: var(--typography-body-font-size); line-height: var(--typography-body-line-height); }
        .chip__close { display: inline-flex; align-items: center; justify-content: center; width: 16px; height: 16px; color: var(--color-text-secondary); transition: color .15s ease; }
        .chip:hover .chip__close { color: var(--color-text-primary); }
        .chip--active .chip__close { color: var(--color-white); opacity: .9; }
        .chip__close svg { width: 16px; height: 16px; display: block; }

        .section { margin-top: var(--size-xxl); }
        .label { font-family: var(--typography-subheader-1-font-family); font-weight: var(--typography-subheader-1-font-weight); font-size: var(--typography-subheader-1-font-size); line-height: var(--typography-subheader-1-line-height); color: var(--color-text-secondary); margin-bottom: var(--size-m); }
    </style>
</head>
<body>
    <div class="experiment-page">
        <div class="experiment-header">
            <a href="../index.html#experiments" class="back-link" aria-label="Назад">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </a>
            <h1 class="experiment-title">Chips & Tags</h1>
        </div>

        <div class="section">
            <div class="label">Категории</div>
            <div class="chips-row" id="chipsRow">
                <!-- наполняется снизу JS -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const items = ['Обувь', 'Мужская', 'Кроссовки', 'Бег', 'Зима', 'Кожа'];
            const row = document.getElementById('chipsRow');

            // Рендер крестика
            const closeSvg = await (async () => {
                try { return await window.iconSystemV3.renderIconOriginal('xmark', 16); } catch { return '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6l12 12M18 6L6 18"/></svg>'; }
            })();

            const createChip = (label) => {
                const chip = document.createElement('button');
                chip.type = 'button';
                chip.className = 'chip';
                chip.innerHTML = `<span class="chip__text">${label}</span><span class="chip__close" aria-hidden="true">${closeSvg}</span>`;

                // toggle по клику на чип (кроме крестика)
                chip.addEventListener('click', (e) => {
                    const isClose = e.target.closest('.chip__close');
                    if (isClose) {
                        e.stopPropagation();
                        chip.remove();
                        return;
                    }
                    chip.classList.toggle('chip--active');
                });

                return chip;
            };

            items.forEach(label => row.appendChild(createChip(label)));
        });
    </script>
</body>
</html>
