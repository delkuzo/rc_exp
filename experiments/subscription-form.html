<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эксперимент: Input с кнопкой - RC Experiment</title>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="../icons/icon-system-v3.js"></script>
    <script src="../uikit-input.js"></script>
    <style>
        .experiment-page {
            max-width: 1200px;
            margin: 0;
            margin-left: 80px;
            padding: 40px 20px;
        }
        .experiment-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
        }
        
        .experiment-title {
            font-family: var(--typography-display-2-font-family);
            font-weight: var(--typography-display-2-font-weight);
            font-size: var(--typography-display-2-font-size);
            line-height: var(--typography-display-2-line-height);
            color: var(--color-text-primary);
            margin: 0;
        }
        .experiment-result {
            margin-top: 40px;
        }
        
        
        
        /* Блоки форм подписки */
        .subscription-form-block {
            margin-bottom: var(--size-xxl);
            max-width: 600px;
        }

        .subscription-form-block:last-child {
            margin-bottom: 0;
        }

        /* Ряд: input + кнопки в одной строке */
        .subscription-row {
            display: flex;
            align-items: center;
            gap: var(--size-s-spec); /* 12px по UI‑киту */
        }

        .buttons {
            display: flex;
            gap: var(--size-s);
        }

        /* Увеличенная ширина инпута на +50px относительно базовых 240px */
        .subscription-row .input-container {
            width: 290px;
        }

        /* Чекбокс под вторым рядом */
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: var(--size-s);
            margin-top: var(--size-s);
        }

        .checkbox-text {
            font-family: var(--typography-caption-2-font-family);
            font-weight: var(--typography-caption-2-font-weight);
            font-size: var(--typography-caption-2-font-size);
            line-height: var(--typography-caption-2-line-height);
            color: var(--color-text-secondary);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .subscription-row {
                flex-direction: column;
                align-items: stretch;
                gap: var(--size-m);
            }

            .buttons {
                width: 100%;
            }

            .buttons .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="experiment-page">
        <!-- Заголовок эксперимента -->
        <header class="experiment-header">
            <a href="../index.html#experiments" class="btn btn--size-32 btn--style-fill btn--icon-only" aria-label="Назад">
                <span class="btn__icon" id="backIcon-sub"></span>
            </a>
            <h1 class="experiment-title">Input с кнопкой</h1>
        </header>

        <!-- Результаты эксперимента -->
        <div class="experiment-result">
            
            <!-- Вариант 1: Простая форма подписки -->
            <div class="subscription-form-block">
                <div class="subscription-row">
                    <div class="input-container">
                        <input type="email" class="input-field" placeholder="Введите email" id="email-1" autocomplete="email">
                        <button class="input-clear-button" type="button" aria-label="Очистить"></button>
                    </div>
                    <div class="buttons">
                        <button class="btn btn--size-40 btn--style-action" type="button">Подписаться</button>
                    </div>
                </div>
            </div>
            
            <!-- Вариант 2: Форма с чекбоксом -->
            <div class="subscription-form-block">
                <div class="subscription-row">
                    <div class="input-container">
                        <input type="email" class="input-field" placeholder="Введите email" id="email-2" autocomplete="email">
                        <button class="input-clear-button" type="button" aria-label="Очистить"></button>
                    </div>
                    <div class="buttons">
                        <button class="btn btn--size-40 btn--style-action" type="button" id="subscribe-2" disabled>Подписаться</button>
                    </div>
                </div>
                <div class="checkbox-row">
                    <label class="checkbox-container" for="agreement">
                        <input type="checkbox" class="checkbox-input" id="agreement">
                        <span class="checkbox-box"></span>
                    </label>
                    <div class="checkbox-text">Отправляя email, вы соглашаетесь с правилами сервиса</div>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            try {
                const svg = await window.iconSystemV3.renderIconOriginal('chevron-left', 16, 'icon');
                const el = document.getElementById('backIcon-sub');
                if (el) el.innerHTML = svg;
            } catch {}
            // Логика: у второго инпута кнопка disabled, пока не введен email
            const email2 = document.getElementById('email-2');
            const subscribe2 = document.getElementById('subscribe-2');
            if (email2 && subscribe2) {
                const updateState = () => {
                    const hasValue = email2.value.trim().length > 0;
                    const isValid = email2.checkValidity();
                    subscribe2.disabled = !(hasValue && isValid);
                };
                email2.addEventListener('input', updateState);
                updateState();
            }
        });
    </script>
</body>
</html>
