<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эксперимент: Toast / Snackbar - RC Experiment</title>
  <link rel="stylesheet" href="../fonts/fonts.css">
  <link rel="stylesheet" href="../styles.css">
  <script src="../icons/icon-system-v3.js"></script>
  <style>
    .experiment-page { max-width: 1200px; margin: 0; margin-left: 80px; padding: 40px 20px; }
    .experiment-header { display: flex; align-items: center; gap: 16px; margin-bottom: 40px; }
    .experiment-title { font-family: var(--typography-display-1-font-family); font-weight: var(--typography-display-1-font-weight); font-size: var(--typography-display-1-font-size); line-height: var(--typography-display-1-line-height); color: var(--color-text-primary); margin: 0; }

    /* Toast */
    .toast-stack { position: fixed; right: 24px; top: 24px; display: flex; flex-direction: column; gap: 12px; z-index: 100000; }
    .toast { position: relative; display: flex; flex-direction: column; gap: var(--size-s); width: 392px; padding: var(--size-m); padding-right: 56px; border-radius: var(--size-l); background: var(--color-bg-primary); color: var(--color-text-primary); border: none; box-shadow: var(--shadow-regular) !important; }
    .toast:hover { box-shadow: var(--shadow-regular) !important; }
    .toast__body { display: flex; align-items: flex-start; gap: var(--size-s); }
    .toast__icon { display: none; }
    .toast__content { display: flex; flex-direction: column; gap: var(--size-xxs); }
    .toast__title { font-family: var(--typography-header-1-font-family); font-size: var(--typography-header-1-font-size); font-weight: var(--typography-header-1-font-weight); line-height: var(--typography-header-1-line-height); }
    .toast__text { font-family: var(--typography-body-font-family); font-size: var(--typography-body-font-size); line-height: var(--typography-body-line-height); color: var(--color-text-primary); }
    .toast__footer { display: flex; justify-content: flex-start; gap: var(--size-s); margin-top: var(--size-xs); }
    .toast__close { position: absolute; top: 8px; right: 8px; }
    /* Варианты */
    .toast--error .toast__title { color: var(--color-red); }
    .toast--success .toast__title { color: var(--color-green); }
    .toast--error .toast__icon { color: var(--color-red); }
    .toast--success .toast__icon { color: var(--color-green); }
  </style>
</head>
<body>
  <div class="experiment-page">
    <div class="experiment-header">
      <a href="../index.html#experiments" class="btn btn--size-32 btn--style-fill btn--icon-only" aria-label="Назад">
        <span class="btn__icon" id="backIcon-toast"></span>
      </a>
      <h1 class="experiment-title">Toast / Snackbar</h1>
    </div>

    <!-- Контейнер для демонстрации тостов размещается фиксированно в правом верхнем углу -->
    <div class="toast-stack" id="toastStack"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      try {
        const svg = await window.iconSystemV3.renderIconOriginal('chevron-left', 16, 'icon');
        const el = document.getElementById('backIcon-toast');
        if (el) el.innerHTML = svg;
      } catch {}

      const stack = document.getElementById('toastStack');

      const icons = { close: await window.iconSystemV3.renderIconOriginal('xmark', 16) };

      // options.buttons: [{ label: string, kind: 1|2|3|4 | 'action'|'fill'|'outline'|'blank' }]
      const createToast = (title, text = '', type = 'info', options = {}) => {
        const el = document.createElement('div');
        el.className = `toast toast--${type}`;
        const kindToClass = {
          1: 'btn--style-action', action: 'btn--style-action',
          2: 'btn--style-fill',   fill:   'btn--style-fill',
          3: 'btn--style-outline',outline:'btn--style-outline',
          4: 'btn--style-blank',  blank:  'btn--style-blank'
        };
        const buttons = Array.isArray(options.buttons) ? options.buttons : [];
        const footer = buttons.length ? `
          <div class="toast__footer">
            ${buttons.map((b) => {
              const cls = kindToClass[b.kind] || 'btn--style-fill';
              const label = b.label || 'Кнопка';
              return `<button class="btn btn--size-32 ${cls}">${label}</button>`;
            }).join('')}
          </div>
        ` : '';
        el.innerHTML = `
          <div class="toast__body">
            <div class="toast__content">
              <div class="toast__title">${title}</div>
              ${text ? `<div class="toast__text">${text}</div>` : ''}
            </div>
          </div>
          ${footer}
          <button class="toast__close btn btn--size-40 btn--style-blank btn--icon-only" aria-label="Закрыть" title="Закрыть"><span class="btn__icon">${icons.close}</span></button>
        `;

        // Поведение кнопок: крестик и обе кнопки в футере закрывают тост
        const closeIconBtn = el.querySelector('.toast__close');
        if (closeIconBtn) closeIconBtn.addEventListener('click', () => el.remove());
        const footerButtons = el.querySelectorAll('.toast__footer .btn');
        footerButtons.forEach(btn => btn.addEventListener('click', () => el.remove()));
        return el;
      };

      // Демо: разные типы и разные наборы кнопок (можно менять последовательности и стили)
      stack.appendChild(createToast('Сохранено', 'Изменения успешно сохранены.', 'success', {
        buttons: [
          { label: 'Ок', kind: 'fill' },
          { label: 'Закрыть', kind: 'blank' }
        ]
      }));
      stack.appendChild(createToast('Ошибка', 'Не удалось сохранить. Проверьте подключение к сети.', 'error', {
        buttons: [
          { label: 'Повторить', kind: 1 },
          { label: 'Закрыть', kind: 2 }
        ]
      }));
      stack.appendChild(createToast('Уведомление', 'У вас новое сообщение.', 'info', {
        buttons: [
          { label: 'Понятно', kind: 'action' },
          { label: 'Закрыть', kind: 'fill' }
        ]
      }));
    });
  </script>
</body>
</html>
