<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эксперимент: Toast / Snackbar - RC Experiment</title>
  <link rel="stylesheet" href="../fonts/fonts.css">
  <link rel="stylesheet" href="../styles.css">
  <script src="../icons/icon-system-v3.js"></script>
  <style>
    .experiment-page { max-width: 1200px; margin: 0; margin-left: 80px; padding: 40px 20px; }
    .experiment-header { display: flex; align-items: center; gap: 16px; margin-bottom: 40px; }
    .back-link { display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background: var(--color-bg-secondary); color: var(--color-text-secondary); border: 1px solid var(--color-border-secondary); text-decoration: none; transition: all 0.2s ease; }
    .back-link:hover { background: var(--color-hover); color: var(--color-text-primary); border-color: var(--color-border-primary); }
    .back-link svg { width: 16px; height: 16px; }
    .experiment-title { font-family: var(--typography-display-1-font-family); font-weight: var(--typography-display-1-font-weight); font-size: var(--typography-display-1-font-size); line-height: var(--typography-display-1-line-height); color: var(--color-text-primary); margin: 0; }
    .theme-toggle-btn { display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; background-color: var(--color-bg-secondary); color: var(--color-text-secondary); border: 1px solid var(--color-border-secondary); cursor: pointer; transition: all 0.2s ease; }
    .theme-toggle-btn:hover { background-color: var(--color-hover); color: var(--color-text-primary); border-color: var(--color-border-primary); }
    .theme-toggle-btn:active { transform: scale(0.95); }
    .theme-icon { width: 16px; height: 16px; transition: transform 0.3s ease; }

    /* Toast */
    .toast-stack { position: fixed; right: 24px; bottom: 24px; display: flex; flex-direction: column; gap: 12px; z-index: 100000; }
    .toast { display: flex; align-items: flex-start; gap: var(--size-m); max-width: 420px; padding: var(--size-m); border-radius: var(--size-l); background: var(--color-bg-primary); color: var(--color-text-primary); border: 1px solid var(--color-border-secondary); box-shadow: var(--shadow-regular); }
    .toast__icon { width: 16px; height: 16px; color: var(--color-text-primary); margin-top: 2px; }
    .toast__content { display: flex; flex-direction: column; gap: var(--size-xxs); }
    .toast__title { font-family: var(--typography-subheader-1-font-family); font-size: var(--typography-subheader-1-font-size); font-weight: var(--typography-subheader-1-font-weight); line-height: var(--typography-subheader-1-line-height); }
    .toast__text { font-family: var(--typography-body-font-family); font-size: var(--typography-body-font-size); line-height: var(--typography-body-line-height); color: var(--color-text-secondary); }
    .toast__close { margin-left: auto; color: var(--color-text-secondary); width: 16px; height: 16px; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; }
    .toast__close:hover { color: var(--color-text-primary); }
  </style>
</head>
<body>
  <div class="experiment-page">
    <div class="experiment-header">
      <a href="../index.html#experiments" class="btn btn--size-32 btn--style-fill btn--icon-only" aria-label="Назад">
        <span class="btn__icon" id="backIcon-toast"></span>
      </a>
      <h1 class="experiment-title">Toast / Snackbar</h1>
      <button class="theme-toggle-btn" id="theme-toggle" aria-label="Переключить тему">
        <svg class="theme-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a 4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="toast-stack" id="toastStack"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      try { const svg = await window.iconSystemV3.renderIconOriginal('chevron-left', 16, 'icon'); const el = document.getElementById('backIcon-toast'); if (el) el.innerHTML = svg; } catch {}
    });

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      const themeIcon = document.querySelector('.theme-icon');
      if (newTheme === 'dark') {
        themeIcon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
      } else {
        themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      const themeIcon = document.querySelector('.theme-icon');
      if (savedTheme === 'dark') {
        themeIcon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
      } else {
        themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
      }
      const toggle = document.getElementById('theme-toggle');
      if (toggle) toggle.addEventListener('click', toggleTheme);
      const stack = document.getElementById('toastStack');

      const icons = {
        info: await window.iconSystemV3.renderIconOriginal('circle-info', 16),
        close: await window.iconSystemV3.renderIconOriginal('xmark', 16)
      };

      const createToast = (title, text = '', type = 'info') => {
        const el = document.createElement('div');
        el.className = 'toast';
        el.innerHTML = `
          <span class="toast__icon">${icons[type]}</span>
          <div class="toast__content">
            <div class="toast__title">${title}</div>
            ${text ? `<div class="toast__text">${text}</div>` : ''}
          </div>
          <button class="toast__close" aria-label="Закрыть" title="Закрыть">${icons.close}</button>
        `;

        el.querySelector('.toast__close').addEventListener('click', () => el.remove());
        return el;
      };

      // Демо 3 тостов
      stack.appendChild(createToast('Сохранено', 'Изменения успешно сохранены.'));
      stack.appendChild(createToast('Не удалось сохранить', 'Проверьте подключение к сети.'));
      stack.appendChild(createToast('Уведомление', 'У вас новое сообщение.'));
    });
  </script>
</body>
</html>
